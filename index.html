<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Terminal Draw - ASCII Art Editor</title>
        <style>
            /* Prevent FOUC (Flash of Unstyled Content) */
            body {
                visibility: hidden;
            }
            body.loaded {
                visibility: visible;
            }
        </style>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/grid.css" />
        <link rel="stylesheet" href="styles/ui.css" />
        <link rel="stylesheet" href="styles/startup-dialog.css" />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Terminal Draw</h1>
                <div id="toolbar">
                    <button id="tool-brush" class="tool-btn active">
                        üñåÔ∏è <span class="key">[B]</span>rush
                    </button>
                    <button id="tool-eraser" class="tool-btn">
                        üßπ <span class="key">[E]</span>raser
                    </button>
                    <button id="tool-picker" class="tool-btn">
                        üíß <span class="key">[P]</span>icker
                    </button>
                    <button id="tool-spray" class="tool-btn">
                        üé® <span class="key">[S]</span>pray
                    </button>
                    <button id="tool-rectangle" class="tool-btn">
                        ‚ñ≠ <span class="key">[R]</span>ectangle
                    </button>

                    <!-- Undo/Redo buttons -->
                    <div class="toolbar-separator"></div>
                    <button
                        id="undo-btn"
                        class="tool-btn"
                        title="Undo (Ctrl+Z)"
                        disabled
                    >
                        ‚Ü∂ Undo
                    </button>
                    <button
                        id="redo-btn"
                        class="tool-btn"
                        title="Redo (Ctrl+Y)"
                        disabled
                    >
                        ‚Ü∑ Redo
                    </button>

                    <div
                        style="
                            margin-left: auto;
                            display: flex;
                            gap: 8px;
                            align-items: center;
                        "
                    >
                        <button
                            id="scale-to-fit-btn"
                            class="tool-btn"
                            title="Scale to Fit"
                        >
                            üîç
                        </button>
                        <input
                            type="range"
                            id="scale-slider"
                            min="10"
                            max="1000"
                            value="100"
                            step="5"
                            title="Zoom"
                            style="width: 80px"
                        />
                        <span
                            id="scale-value"
                            style="font-size: 12px; min-width: 40px"
                            >100%</span
                        >
                        <button id="io-toggle" class="tool-btn">üíæ I/O</button>
                    </div>
                </div>

                <!-- I/O Panel (collapsible) -->
                <div id="io-panel" class="io-panel hidden">
                    <div class="io-panel-content">
                        <div class="io-section">
                            <h3>Export</h3>
                            <button id="export-text" class="io-btn">
                                üìã Copy as Text
                            </button>
                            <button id="export-ansi" class="io-btn">
                                üé® Copy as ANSI
                            </button>
                            <button id="export-layer" class="io-btn">
                                üìÑ Copy Layer Only
                            </button>
                            <div
                                id="export-status"
                                class="export-status hidden"
                            >
                                ‚úÖ Copied!
                            </div>
                        </div>

                        <div class="io-section">
                            <h3>Project</h3>
                            <button id="new-project" class="io-btn">
                                ‚ú® New Project
                            </button>
                            <button id="save-project" class="io-btn">
                                üíæ Save Project
                            </button>
                            <button id="load-project" class="io-btn">
                                üìÇ Load Project
                            </button>
                            <input
                                type="file"
                                id="file-input"
                                accept=".json"
                                style="display: none"
                            />
                            <div id="dropzone" class="dropzone">
                                <div class="dropzone-content">
                                    <span class="dropzone-icon">üìÇ</span>
                                    <span class="dropzone-text"
                                        >Drop .json file here</span
                                    >
                                </div>
                            </div>
                            <div
                                id="project-status"
                                class="project-status hidden"
                            >
                                ‚úÖ Project saved!
                            </div>
                        </div>

                        <div class="io-section">
                            <h3>Grid</h3>
                            <button id="resize-grid" class="io-btn">
                                üìê Resize Grid
                            </button>
                            <button id="clear-grid" class="io-btn clear-btn">
                                üóëÔ∏è Clear Grid
                            </button>
                            <button id="clear-layer" class="io-btn clear-btn">
                                üßπ Clear Layer
                            </button>
                            <div id="grid-status" class="grid-status hidden">
                                ‚úÖ Grid resized!
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grid Resize Modal -->
                <div id="resize-modal" class="modal hidden">
                    <div class="modal-backdrop"></div>
                    <div class="modal-container">
                        <div class="modal-header">
                            <h3>Resize Grid</h3>
                            <button id="resize-modal-close" class="modal-close">
                                √ó
                            </button>
                        </div>
                        <div class="modal-content">
                            <div class="resize-form">
                                <div class="current-size">
                                    <span class="form-label"
                                        >Current Size:</span
                                    >
                                    <span id="current-dimensions">80√ó25</span>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label
                                            for="resize-width"
                                            class="form-label"
                                            >Width:</label
                                        >
                                        <input
                                            type="number"
                                            id="resize-width"
                                            class="form-input"
                                            min="1"
                                            max="200"
                                            value="80"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label
                                            for="resize-height"
                                            class="form-label"
                                            >Height:</label
                                        >
                                        <input
                                            type="number"
                                            id="resize-height"
                                            class="form-input"
                                            min="1"
                                            max="100"
                                            value="25"
                                        />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="form-label"
                                        >Resize Strategy:</span
                                    >
                                    <div class="radio-group">
                                        <label class="radio-option">
                                            <input
                                                type="radio"
                                                name="resize-strategy"
                                                value="pad"
                                                checked
                                            />
                                            <span class="radio-label">
                                                <strong>Pad</strong> - Expand
                                                and preserve content
                                            </span>
                                        </label>
                                        <label class="radio-option">
                                            <input
                                                type="radio"
                                                name="resize-strategy"
                                                value="crop"
                                            />
                                            <span class="radio-label">
                                                <strong>Crop</strong> - Shrink
                                                and remove content outside
                                                bounds
                                            </span>
                                        </label>
                                        <label class="radio-option">
                                            <input
                                                type="radio"
                                                name="resize-strategy"
                                                value="center"
                                            />
                                            <span class="radio-label">
                                                <strong>Center</strong> - Resize
                                                from center, preserving central
                                                content
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <div class="resize-preview">
                                    <div
                                        id="resize-preview-text"
                                        class="preview-text"
                                    >
                                        No changes
                                    </div>
                                    <div
                                        id="resize-warning"
                                        class="preview-warning hidden"
                                    >
                                        ‚ö†Ô∏è Content may be lost
                                    </div>
                                    <div id="memory-impact" class="memory-info">
                                        Memory: 0 KB
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                id="resize-cancel"
                                class="btn btn-secondary"
                            >
                                Cancel
                            </button>
                            <button
                                id="resize-apply"
                                class="btn btn-primary"
                                disabled
                            >
                                Apply Resize
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <!-- Sidebar: View controls and palette selector -->
                <aside id="sidebar">
                    <!-- Glyph Picker -->
                    <div class="sidebar-section">
                        <h3>Character</h3>
                        <div id="glyph-picker-trigger"></div>
                        <div class="paint-mode-controls">
                            <label for="paint-mode-toggle">Paint Mode:</label>
                            <button
                                id="paint-mode-toggle"
                                class="paint-mode-btn"
                                title="Click to cycle paint mode"
                            >
                                üé® All
                            </button>
                        </div>
                        <div class="smart-drawing-controls">
                            <label for="smart-drawing-mode"
                                >Drawing Mode:</label
                            >
                            <select id="smart-drawing-mode">
                                <option value="normal">Normal</option>
                                <option value="single">
                                    Smart Single Line
                                </option>
                                <option value="double">
                                    Smart Double Line
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Palette Selector -->
                    <div class="sidebar-section">
                        <h3>Palette</h3>
                        <select id="palette-selector">
                            <!-- Options populated dynamically from palettes.json -->
                        </select>
                        <div class="palette-row">
                            <div
                                class="palette-swatch"
                                data-color="0"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="1"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="2"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="3"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="4"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="5"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="6"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="7"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch transparent"
                                data-color="-1"
                                title="Transparent (Right-click only: Background)"
                            ></div>
                        </div>
                        <div class="color-preview">
                            <span class="preview-label">Preview:</span>
                            <span class="preview-cell" id="color-preview"
                                >‚ñà</span
                            >
                        </div>
                    </div>

                    <!-- Layers -->
                    <div class="sidebar-section">
                        <div id="layer-panel"></div>
                    </div>
                </aside>

                <!-- Main Editor Area -->
                <div id="editor">
                    <div class="grid-container grid-stack">
                        <!-- Background: Solid color layer -->
                        <div id="background-grid" class="background-grid"></div>

                        <!-- Hit Test: Invisible layer for mouse events -->
                        <div
                            id="hit-test-layer"
                            class="hit-test-layer hit-test-overlay"
                        ></div>

                        <!-- Hover Indicator: Visual feedback for hovered cell -->
                        <div id="hover-indicator" class="hover-indicator"></div>

                        <!-- Anchor Indicator: Shows rectangle/shape start point -->
                        <div
                            id="anchor-indicator"
                            class="anchor-indicator"
                        ></div>

                        <!-- Text Layers: Dynamically generated based on scene layers -->
                        <!-- Layer containers will be created by JavaScript -->
                    </div>
                </div>
            </main>

            <footer>
                <div id="status">Ready</div>
            </footer>
        </div>

        <script type="module" src="src/app.js"></script>
        <script>
            // Show body once page is loaded
            window.addEventListener("DOMContentLoaded", () => {
                document.body.classList.add("loaded");
            });
        </script>
    </body>
</html>
