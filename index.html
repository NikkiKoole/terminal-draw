<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Terminal Draw - ASCII Art Editor</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/grid.css" />
        <link rel="stylesheet" href="styles/ui.css" />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Terminal Draw</h1>
                <div id="toolbar"></div>
                <!-- Test: seamless character connection -->
                <div
                    style="
                        font-family: &quot;JetBrains Mono&quot;, monospace;
                        font-size: 16px;
                        line-height: 1;
                        background: #000;
                        color: #0f0;
                        padding: 8px;
                        margin-left: auto;
                    "
                >
                    Test:
                    <span style="letter-spacing: 0"
                        >┌─────────┐│████████│└─────────┘</span
                    >
                    <br />
                    Ligatures OFF:
                    <span
                        style="
                            letter-spacing: 0;
                            font-feature-settings:
                                &quot;calt&quot; 0,
                                &quot;liga&quot; 0;
                        "
                        >-&gt; =&gt; != &lt;= &gt;= :: ++ -- /** */</span
                    >
                    <br />
                    Ligatures ON:
                    <span
                        style="
                            letter-spacing: 0;
                            font-feature-settings:
                                &quot;calt&quot; 1,
                                &quot;liga&quot; 1;
                        "
                        >-&gt; =&gt; != &lt;= &gt;= :: ++ -- /** */</span
                    >
                </div>
            </header>

            <main>
                <aside id="layer-panel"></aside>

                <div id="editor">
                    <div class="grid-container">
                        <!-- Hit test layer (top, handles all events) -->
                        <div id="hit-test-layer" class="hit-test-layer"></div>

                        <!-- Visual layers (no pointer events) -->
                        <div
                            id="layer-bg"
                            class="visual-layer"
                            data-layer="bg"
                        ></div>
                        <div
                            id="layer-mid"
                            class="visual-layer"
                            data-layer="mid"
                        ></div>
                        <div
                            id="layer-fg"
                            class="visual-layer"
                            data-layer="fg"
                        ></div>
                    </div>
                </div>

                <aside id="controls">
                    <div id="color-palette"></div>
                    <div id="glyph-picker"></div>
                    <button id="copy-btn" class="btn-primary">
                        Copy to Clipboard
                    </button>
                </aside>
            </main>

            <footer>
                <div id="status">Ready</div>
            </footer>
        </div>

        <script type="module" src="src/app.js"></script>
    </body>
</html>
