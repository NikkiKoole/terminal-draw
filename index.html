<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Terminal Draw - ASCII Art Editor</title>
        <style>
            /* Prevent FOUC (Flash of Unstyled Content) */
            body {
                visibility: hidden;
            }
            body.loaded {
                visibility: visible;
            }
        </style>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/grid.css" />
        <link rel="stylesheet" href="styles/ui.css" />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Terminal Draw</h1>
                <div id="toolbar">
                    <button id="tool-brush" class="tool-btn active">
                        üñåÔ∏è <span class="key">[B]</span>rush
                    </button>
                    <button id="tool-eraser" class="tool-btn">
                        üßπ <span class="key">[E]</span>raser
                    </button>
                    <button id="tool-picker" class="tool-btn">
                        üíß <span class="key">[P]</span>icker
                    </button>
                    <div
                        style="
                            margin-left: auto;
                            display: flex;
                            gap: 8px;
                            align-items: center;
                        "
                    >
                        <button
                            id="scale-to-fit-btn"
                            class="tool-btn"
                            title="Scale to Fit"
                        >
                            üîç
                        </button>
                        <input
                            type="range"
                            id="scale-slider"
                            min="10"
                            max="1000"
                            value="100"
                            step="5"
                            title="Zoom"
                            style="width: 80px"
                        />
                        <span
                            id="scale-value"
                            style="font-size: 12px; min-width: 40px"
                            >100%</span
                        >
                        <button id="io-toggle" class="tool-btn">üíæ I/O</button>
                    </div>
                </div>

                <!-- I/O Panel (collapsible) -->
                <div id="io-panel" class="io-panel hidden">
                    <div class="io-panel-content">
                        <div class="io-section">
                            <h3>Export</h3>
                            <button id="export-text" class="io-btn">
                                üìã Copy as Text
                            </button>
                            <button id="export-ansi" class="io-btn">
                                üé® Copy as ANSI
                            </button>
                            <button id="export-layer" class="io-btn">
                                üìÑ Copy Layer Only
                            </button>
                            <div
                                id="export-status"
                                class="export-status hidden"
                            >
                                ‚úÖ Copied!
                            </div>
                        </div>

                        <div class="io-section">
                            <h3>Project</h3>
                            <button id="save-project" class="io-btn">
                                üíæ Save Project
                            </button>
                            <button id="load-project" class="io-btn">
                                üìÇ Load Project
                            </button>
                            <input
                                type="file"
                                id="file-input"
                                accept=".json"
                                style="display: none"
                            />
                            <div id="dropzone" class="dropzone">
                                <div class="dropzone-content">
                                    <span class="dropzone-icon">üìÇ</span>
                                    <span class="dropzone-text"
                                        >Drop .json file here</span
                                    >
                                </div>
                            </div>
                            <div
                                id="project-status"
                                class="project-status hidden"
                            >
                                ‚úÖ Project saved!
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <!-- Sidebar: View controls and palette selector -->
                <aside id="sidebar">
                    <!-- Glyph Picker -->
                    <div class="sidebar-section">
                        <h3>Character</h3>
                        <div id="glyph-picker-trigger"></div>
                    </div>

                    <!-- Palette Selector -->
                    <div class="sidebar-section">
                        <h3>Palette</h3>
                        <select id="palette-selector">
                            <option value="default">Default Terminal</option>
                            <option value="gruvbox">Gruvbox Dark</option>
                            <option value="nord">Nord</option>
                            <option value="dracula">Dracula</option>
                            <option value="monokai">Monokai</option>
                            <option value="solarized">Solarized Dark</option>
                            <option value="tokyo-night">Tokyo Night</option>
                            <option value="catppuccin">Catppuccin Mocha</option>
                            <option value="claude">Anthropic Claude</option>
                            <option value="monet">Monet Muted</option>
                        </select>
                        <div class="palette-row">
                            <div
                                class="palette-swatch"
                                data-color="0"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="1"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="2"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="3"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="4"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="5"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="6"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch"
                                data-color="7"
                                title="Left-click: Foreground | Right-click: Background"
                            ></div>
                            <div
                                class="palette-swatch transparent"
                                data-color="-1"
                                title="Transparent (Right-click only: Background)"
                            ></div>
                        </div>
                        <div class="color-preview">
                            <span class="preview-label">Preview:</span>
                            <span class="preview-cell" id="color-preview"
                                >‚ñà</span
                            >
                        </div>
                    </div>

                    <!-- Layers -->
                    <div class="sidebar-section">
                        <div id="layer-panel"></div>
                    </div>
                </aside>

                <!-- Main Editor Area -->
                <div id="editor">
                    <div class="grid-container">
                        <!-- Background: Solid color layer -->
                        <div id="background-grid" class="background-grid"></div>

                        <!-- Hit Test: Invisible layer for mouse events -->
                        <div id="hit-test-layer" class="hit-test-layer"></div>

                        <!-- Hover Indicator: Visual feedback for hovered cell -->
                        <div id="hover-indicator" class="hover-indicator"></div>

                        <!-- Text Layers: 3 layers for drawing (bg/mid/fg) -->
                        <div
                            id="layer-bg"
                            class="visual-layer"
                            data-layer="bg"
                        ></div>
                        <div
                            id="layer-mid"
                            class="visual-layer"
                            data-layer="mid"
                        ></div>
                        <div
                            id="layer-fg"
                            class="visual-layer"
                            data-layer="fg"
                        ></div>
                    </div>
                </div>
            </main>

            <footer>
                <div id="status">Ready</div>
            </footer>
        </div>

        <script type="module" src="src/app.js"></script>
        <script>
            // Show body once page is loaded
            window.addEventListener("DOMContentLoaded", () => {
                document.body.classList.add("loaded");
            });
        </script>
    </body>
</html>
